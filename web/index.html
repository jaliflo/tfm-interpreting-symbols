<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body onload="InitThis();">
    <div class="container">
        <canvas id="symbol" width="750" height="900"></canvas>
        <br /><br />
        <div class="buttons-container" id="init-buttons">
            <button onclick="clearArea()">Clear Area</button>
            <button onclick="getImage()">Process Symbol</button>
        </div>
        <div class="result">
            <span id="loading" style="display: none; font-size: 26pt;">loading...</span>
            <span id="content" style="font-size: 26pt;"></span>
        </div>
        <div class="buttons-container" id="question" style="display: none">
            <span style="font-size: 26pt;">Is the correct result?</span>
            <button onclick="correct()">Yes</button>
            <button onclick="fail()">No</button>
        </div>
        <div class="buttons-container" id="select-term" style="display: none">
            <span style="font-size: 26pt;">Please, select the correct term from the drop down list below</span>
            <select style="font-size: 26pt;" id="sel-term">
                <option value="agreement">Agreement</option>
                <option value="agriculture">Agriculture</option>
                <option value="consequences">Consequences</option>
                <option value="country">Country</option>
                <option value="deficit">Deficit</option>
                <option value="democracy">Democracy</option>
                <option value="development">Development</option>
                <option value="energy">Energy</option>
                <option value="enviroment">Enviroment</option>
                <option value="impact">Impact</option>
                <option value="industry">Industry</option>
                <option value="inflation">Inflation</option>
                <option value="meeting">Meeting</option>
                <option value="money">Money</option>
                <option value="politics">Politics</option>
                <option value="problem">Problem</option>
                <option value="relations">Relations</option>
                <option value="repression">Repression</option>
                <option value="role">Role</option>
                <option value="success">Success</option>
                <option value="surplus">Surplus</option>
                <option value="trade">Trade</option>
                <option value="work">Work</option>
            </select>
            <button onclick="correct($('#sel-term').val())">Ok</button>
        </div>
    </div>
</body>
</html>
